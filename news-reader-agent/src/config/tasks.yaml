ko2en_task:
  description: >
    Translate {sentence} from Korean to English without making mistakes.

  expected_output: >
    A well formatted translatation from Korean to English using proper capitalization of names and places.

  agent: ko2en_agent

en2ko_task:
  description: >
    Translate {sentence} from English to Korean without making mistakes.

  expected_output: >
    A well formatted translatation from English to Korean using proper contextual words.

  agent: en2ko_agent


